{%extends "layout/header.html"%}
{%block content%}
<div class="container">
{%if not user.is_authenticated%}
<form class="form-horizontal" method="POST" action="/login/">{% csrf_token %}
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-6">
        <input class="form-control input-md" id="inputEmail" placeholder="Email" type="text" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-6">
        <input class="form-control input-md" id="inputPassword" placeholder="Password" type="password" name="password">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remember_me"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="/register/" class="btn btn-warning">Register</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
{%else%}
<div class="jumbotron">
  <h3>Hey, you are already logged in. Wait a moment we will take you back to your dashboard</h3>
  <META http-equiv="refresh" content="3;URL=/dashboard/">
</div>
{%endif%}
</div>
{%endblock%}
