{%extends "layout/header.html"%}{%load widget_tweaks %}
{%block content%}
<div class="container">
	<form id="content_form" action="/newdocument/" class="form-horizontal" method="POST" enctype="multipart/form-data">
		{%csrf_token%}<fieldset>
			<center><legend>Short Version of your document</legend></center>
			<div class="form-group">
				<div class="col-lg-8">
				{{document_form.title|add_class:'form-control input-sm'|attr:"placeholder:Title of the document"}}
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-8">
				{{document_form.media}}
				{{document_form.content}}</div>
			</div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
					<a href="/dashboard/" class="btn btn-warning btn-sm">Go Back</a>
					<button class="btn btn-primary btn-sm" type="submit">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
